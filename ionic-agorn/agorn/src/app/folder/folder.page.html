<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <div class="ctn">
      <h1 class="job">Find Job</h1>
      <div class="ctn-1">
        <ion-searchbar class="search" placeholder="job title, keywords, job type"></ion-searchbar>
        <ion-searchbar class="address" placeholder="address"></ion-searchbar>
        <ion-button color="success" size="large">Search</ion-button>
      </div>
    </div>
  </div>
</ion-content>
