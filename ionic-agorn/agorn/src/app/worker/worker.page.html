<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>For Worker</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form class="p-5 bg-white">

    <input type="hidden" value="seeker" name="user_type">
    <div class="form-group row">

      <div class="col-md-12">Name</div>

      <div class="col-md-12">
        <input id="name" type="text" placeholder="Name" class="form-control" name="name" required autofocus>
      </div>
    </div>


    <div class="form-group row">

      <div class="col-md-12">Email</div>

      <div class="col-md-12">
        <input id="email" type="text" placeholder="email" class="form-control" name="email" required autofocus>
      </div>
    </div>

    <div class="form-group row">

      <div class="col-md-12">Date of Birth</div>

      <div class="col-md-12">
        <input id="dob" type="date" class="form-control" name="dob" required autocomplete="email">


      </div>
    </div>



    <div class="form-group row">

      <div class="col-md-12">Password</div>

      <div class="col-md-12">
        <input id="password" type="password" placeholder="password" class="form-control" name="password" required
          autofocus>


      </div>
    </div>

    <div class="form-group row">
      <div class="col-md-12">Confirm password</div>

      <div class="col-md-12">
        <input id="password-confirm" placeholder="confirm password" type="password" class="form-control"
          name="password_confirmation" required>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-md-12">Gender</div>
      <div class="col-md-6">

        <div class="form-check form-check-inline py-2">
          <input class="form-check-input" type="radio" name="gender" id="male">
          <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="female">
          <label class="form-check-label" for="female">Female</label>
        </div>

      </div>
    </div>


    <div class="row form-group">
      <div class="col-md-12">
        <input type="submit" value="Register" class="btn btn-primary  py-2 px-5">
      </div>
    </div>


  </form>
</ion-content>
